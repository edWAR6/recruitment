<div id="login">
	<h2>LOGIN</h2>
	<input class="form-control" type="email" name="email" placeholder="Email">
	<input class="form-control" type="password" name="password" placeholder="Password">
	<div class="row">
		<div class="col-xs-6">
			<label class="checkbox-inline">
				<input type="checkbox" name="rememberme" value="rememberme"> <span class="rememberme">Remember Me</span>
			</label>
		</div>
		<div class="col-xs-6">
			<a href="#">Forgot Password?</a>
		</div>
	</div>
	<a class="btn login btn-lg btn-primary" href="#" role="button">LOGIN</a>
	<p>Or sign in with a social account</p>
	<div class="social">
		<a class="btn btn-lg btn-social-icon btn-twitter">
			<span class="fa fa-twitter"></span>
		</a>
		<a class="btn btn-lg btn-social-icon btn-facebook">
			<span class="fa fa-facebook"></span>
		</a>
	</div>
</div>
